<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
    display: flex;
    height: 100vh;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
canvas{
    border: black solid 1px;
    border-radius: 7px;
    width: 400px;
    height: 300px;
}
.cuenta{
    top: 10px;
    color: black;
    z-index: 2;
    width: 200px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    border-radius: 7px;
    background-color: white;
}
</style>
<body>
    <div class="cuenta"></div>
    <canvas width="400" height="300"></canvas>
    <script>
        let cuenta= 0;
        const cuentaEl = document.querySelector('.cuenta');
        const canvas = document.querySelector('canvas');
        ctx = canvas.getContext('2d');
        const color=['blue', 'green', 'yellow', 'red'];
        function dibujar(){
            ctx.beginPath();
            ctx.strokeStyle= 'black';
            ctx.lineWidth=3;
            ctx.moveTo(100, 100);
            ctx.lineTo(120, 120);
            ctx.stroke();
            ctx.closePath();
            ctx.beginPath();
            ctx.strokeStyle= 'red'
            ctx.moveTo(200, 160);
            ctx.lineTo(250, 200);
            ctx.stroke();
            ctx.closePath();
        }
        dibujar();
        function dibujar2(e){
            const x= canvas.width/2;
            const y= canvas.height/2;
            const randomColor =color[Math.floor(Math.random()*color.length)];
            ctx.beginPath();
            ctx.strokeStyle=randomColor;
            ctx.moveTo(x, y);
            const rect= canvas.getBoundingClientRect();
            const rectX = e.clientX-rect.left;
            const rectY = e.clientY-rect.top;
            ctx.lineTo(rectX, rectY);
            ctx.closePath();
            ctx.stroke();
            document.querySelector('body').style.background= randomColor;
            cuenta++
        }
        document.addEventListener('mousemove', (e)=>{
            dibujar2(e);
            cuentaEl.innerHTML=`Conteo: ${cuenta}`

        });
        document.addEventListener('click', ()=>{
            cuenta=0;
            cuentaEl.innerHTML=`Cuenta: ${cuenta}`;
        })
        function fade(){
            ctx.fillStyle= 'rgb(0,0,0, 0.05)';
            ctx.fillRect(0,0,canvas.width, canvas.height);
            requestAnimationFrame(fade);
        };
        fade();
    </script>
</body>
</html>
